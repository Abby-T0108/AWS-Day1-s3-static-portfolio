    <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #555bcd 0%, #7b7fd4 100%);
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    a { color: #ffe066; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Card */
    .profile-card {
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 40px;
        max-width: 450px;
        width: 100%;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    .profile-card h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-weight: 700;
    }
    .profile-card h2 {
        font-size: 1.2rem;
        margin-bottom: 20px;
        font-weight: 300;
        color: #c1c1c1;
    }
    .profile-card p {
        font-size: 1rem;
        margin-bottom: 20px;
        line-height: 1.5;
    }

    /* Contact Buttons */
    .contacts {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }
    .contacts a {
        background: #ffe066;
        color: #000dff;
        padding: 10px 20px;
        border-radius: 50px;
        font-weight: 500;
        transition: background 0.3s ease;
    }
    .contacts a:hover {
        background: #ffd43b;
    }

    /* Emoji styling */
    .emoji { font-size: 1.5rem; vertical-align: middle; }

    @media (max-width: 500px) {
        .profile-card { padding: 20px; }
        .profile-card h1 { font-size: 2rem; }
        .profile-card h2 { font-size: 1rem; }
    }
</style>
